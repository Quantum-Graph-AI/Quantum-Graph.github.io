<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumGraph - Universo 3D</title>
    <style>
        body { 
            margin: 0; 
            background: #000011;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        canvas { 
            display: block; 
            outline: none;
        }
        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: #00ffff;
        }
        .ui-panel {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            margin-bottom: 10px;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #00ffff;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        .links {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .link-btn {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            padding: 10px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
        }
        .link-btn:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: scale(1.05);
        }
        .back-btn {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(107, 114, 128, 0.3);
            color: #6b7280;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        .back-btn:hover {
            background: rgba(107, 114, 128, 0.1);
        }
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }
        .modal-content {
            background: #1a1a2e;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            padding: 30px;
            max-width: 400px;
            color: #fff;
        }
        .modal h2 {
            color: #00ffff;
            margin-top: 0;
        }
        .modal ul {
            list-style: none;
            padding: 0;
        }
        .modal li {
            margin: 8px 0;
            padding-left: 15px;
            position: relative;
        }
        .modal li:before {
            content: '‚Ä¢';
            color: #00ffff;
            position: absolute;
            left: 0;
        }
        .close-btn {
            background: linear-gradient(45deg, #00ffff, #8b5cf6);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="universeCanvas"></canvas>

    <!-- UI Overlay -->
    <div class="ui-overlay">
        <div id="backButton" class="back-btn" style="display: none;">‚Üê Voltar</div>
        <div class="ui-panel">
            <h3 style="margin: 0 0 10px 0; color: #00ffff;">QuantumGraph</h3>
            <div>N√≠vel: <span id="currentLevel">Principal</span></div>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <div style="margin-bottom: 10px; font-size: 16px;">üåå Universo de Solu√ß√µes em IA</div>
        <div style="font-size: 14px;">
            üñ±Ô∏è Mouse para rotacionar ‚Ä¢ üîç Scroll para zoom ‚Ä¢ üëÜ Clique nos n√≥s para explorar
        </div>
        <div style="margin-top: 10px; font-size: 12px;">
            üîµ Principal ‚Ä¢ üü£ Servi√ßos ‚Ä¢ üü¢ Tecnologias
        </div>
    </div>

    <!-- Links -->
    <div class="links">
        <a href="https://www.linkedin.com/in/samoradc/" target="_blank" class="link-btn">LinkedIn</a>
        <a href="https://github.com/SamoraDC" target="_blank" class="link-btn">GitHub</a>
        <a href="https://medium.com/@samora.davi" target="_blank" class="link-btn">Medium</a>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
            <ul id="modalDetails"></ul>
            <button class="close-btn" onclick="closeModal()">Fechar</button>
        </div>
    </div>

    <!-- Three.js via CDN (seguindo o guia) -->
    <script src="https://unpkg.com/three@0.167.0/build/three.min.js"></script>
    
    <script>
        // Estado da aplica√ß√£o
        let scene, camera, renderer;
        let currentLevel = 'main';
        let levelHistory = ['main'];
        let raycaster, mouse;
        let nodes = [];

        // Dados dos n√≥s para cada n√≠vel
        const nodeSets = {
            main: [
                { id: 'company', position: [0, 0, 0], label: 'QuantumGraph', color: 0x00ffff, size: 2 },
                { id: 'services', position: [-4, 2, -2], label: 'Servi√ßos', color: 0x8b5cf6, size: 1.5 },
                { id: 'ml', position: [4, 2, -2], label: 'Machine Learning', color: 0x22c55e, size: 1.5 },
                { id: 'ai', position: [0, -3, -1], label: 'Engenharia de IA', color: 0xf59e0b, size: 1.5 },
                { id: 'about', position: [-3, -2, 2], label: 'Sobre', color: 0xec4899, size: 1 },
                { id: 'quantum', position: [3, -2, 2], label: 'Computa√ß√£o Qu√¢ntica', color: 0xf97316, size: 1 },
            ],
            services: [
                { id: 'back', position: [-6, 3, 0], label: '‚Üê Voltar', color: 0x6b7280, size: 0.8 },
                { id: 'data-science', position: [-2, 1, 0], label: 'Ci√™ncia de Dados', color: 0x00ffff, size: 1.5 },
                { id: 'consulting', position: [2, 1, 0], label: 'Consultoria', color: 0x8b5cf6, size: 1.5 },
                { id: 'automation', position: [0, -2, 0], label: 'Automa√ß√£o', color: 0x22c55e, size: 1.5 },
            ],
            ai: [
                { id: 'back', position: [-6, 3, 0], label: '‚Üê Voltar', color: 0x6b7280, size: 0.8 },
                { id: 'agentic', position: [-2, 1, 0], label: 'Sistemas Ag√™nticos', color: 0xf59e0b, size: 1.5 },
                { id: 'rag', position: [2, 1, 0], label: 'RAG Systems', color: 0x8b5cf6, size: 1.5 },
                { id: 'chatbots', position: [0, -2, 0], label: 'Chatbots', color: 0x22c55e, size: 1.5 },
            ]
        };

        // Informa√ß√µes dos n√≥s
        const nodeInfo = {
            company: {
                title: 'QuantumGraph',
                description: 'Empresa especializada em IA e Sistemas Ag√™nticos avan√ßados.',
                details: [
                    'Fundada por Davi Castro Samora',
                    'Senior AI Engineer e Data Scientist',
                    'Cliente principal: Globo (via SysManager)',
                    'Especializa√ß√£o em dados de publicidade',
                    'Sistemas ag√™nticos com LangGraph'
                ]
            },
            about: {
                title: 'Davi Castro Samora',
                description: 'Fundador & CEO da QuantumGraph',
                details: [
                    'Senior AI Engineer especializado em GenAI',
                    'Expert em Machine Learning e sistemas ag√™nticos',
                    'Desenvolvedor de solu√ß√µes RAG e automa√ß√£o',
                    'LinkedIn: linkedin.com/in/samoradc',
                    'GitHub: github.com/SamoraDC'
                ]
            },
            'data-science': {
                title: 'Ci√™ncia de Dados',
                description: 'Consultoria s√™nior em an√°lise de dados e modelagem.',
                details: [
                    'Modelos de Machine Learning',
                    'Segmenta√ß√£o de clientes',
                    'An√°lise preditiva',
                    'Otimiza√ß√£o de campanhas',
                    'Dashboards e visualiza√ß√µes'
                ]
            },
            agentic: {
                title: 'Sistemas Ag√™nticos',
                description: 'Agentes aut√¥nomos inteligentes com LangGraph.',
                details: [
                    'Multi-agent systems',
                    'LangGraph workflows',
                    'Automa√ß√£o inteligente',
                    'Coordena√ß√£o entre agentes',
                    'Integra√ß√£o com APIs'
                ]
            }
        };

        function init() {
            // 1. Cena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000011);

            // 2. C√¢mera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 10;

            // 3. Renderizador
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('universeCanvas'),
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // 4. Luzes
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);

            const pointLight1 = new THREE.PointLight(0x00ffff, 1, 100);
            pointLight1.position.set(10, 10, 10);
            pointLight1.castShadow = true;
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0xff00ff, 0.8, 100);
            pointLight2.position.set(-10, -10, -10);
            scene.add(pointLight2);

            // 5. Part√≠culas de fundo
            createStarField();

            // 6. Criar n√≥s
            createNodes();

            // 7. Controles de mouse
            setupControls();

            // 8. Raycaster para cliques
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // 9. Event listeners
            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('click', onMouseClick);
            document.getElementById('backButton').addEventListener('click', goBack);

            // 10. Iniciar anima√ß√£o
            animate();
        }

        function createStarField() {
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 2000;
            const positions = new Float32Array(starCount * 3);

            for (let i = 0; i < starCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 200;
            }

            starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const starMaterial = new THREE.PointsMaterial({ 
                color: 0xffffff, 
                size: 0.5,
                transparent: true,
                opacity: 0.8
            });

            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
        }

        function createNodes() {
            // Limpar n√≥s existentes
            nodes.forEach(node => scene.remove(node));
            nodes = [];

            // Limpar conex√µes
            const connections = scene.children.filter(child => child.userData.isConnection);
            connections.forEach(connection => scene.remove(connection));

            const nodeSet = nodeSets[currentLevel] || nodeSets.main;

            nodeSet.forEach(nodeData => {
                // Geometria
                const geometry = new THREE.SphereGeometry(nodeData.size, 32, 32);
                
                // Material
                const material = new THREE.MeshStandardMaterial({
                    color: nodeData.color,
                    emissive: nodeData.color,
                    emissiveIntensity: 0.2,
                    metalness: 0.1,
                    roughness: 0.1
                });

                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(...nodeData.position);
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                
                mesh.userData = {
                    isNode: true,
                    nodeId: nodeData.id,
                    label: nodeData.label
                };

                scene.add(mesh);
                nodes.push(mesh);

                // Glow effect
                const glowGeometry = new THREE.SphereGeometry(nodeData.size * 1.2, 16, 16);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: nodeData.color,
                    transparent: true,
                    opacity: 0.1
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                glow.position.set(...nodeData.position);
                scene.add(glow);
            });

            // Criar conex√µes
            createConnections(nodeSet);
            updateUI();
        }

        function createConnections(nodeSet) {
            if (nodeSet.length < 2) return;

            const centerNode = nodeSet[0];
            
            nodeSet.slice(1).forEach(node => {
                if (node.id === 'back') return;

                const points = [
                    new THREE.Vector3(...centerNode.position),
                    new THREE.Vector3(...node.position)
                ];

                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const material = new THREE.LineBasicMaterial({ 
                    color: 0x00ffff, 
                    transparent: true, 
                    opacity: 0.6 
                });

                const line = new THREE.Line(geometry, material);
                line.userData = { isConnection: true };
                scene.add(line);
            });
        }

        function setupControls() {
            let mouseDown = false;
            let mouseX = 0, mouseY = 0;

            renderer.domElement.addEventListener('mousedown', () => mouseDown = true);
            renderer.domElement.addEventListener('mouseup', () => mouseDown = false);
            
            renderer.domElement.addEventListener('mousemove', (event) => {
                if (!mouseDown) return;
                
                const deltaX = event.clientX - mouseX;
                const deltaY = event.clientY - mouseY;
                
                scene.rotation.y += deltaX * 0.01;
                scene.rotation.x += deltaY * 0.01;
                
                mouseX = event.clientX;
                mouseY = event.clientY;
            });

            renderer.domElement.addEventListener('wheel', (event) => {
                camera.position.z += event.deltaY * 0.01;
                camera.position.z = Math.max(5, Math.min(30, camera.position.z));
            });
        }

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(nodes);

            if (intersects.length > 0) {
                const nodeId = intersects[0].object.userData.nodeId;
                handleNodeClick(nodeId);
            }
        }

        function handleNodeClick(nodeId) {
            if (nodeId === 'back') {
                goBack();
                return;
            }

            if (['services', 'ai', 'ml'].includes(nodeId)) {
                levelHistory.push(nodeId);
                currentLevel = nodeId;
                createNodes();
            } else if (nodeInfo[nodeId]) {
                showModal(nodeId);
            }
        }

        function goBack() {
            if (levelHistory.length > 1) {
                levelHistory.pop();
                currentLevel = levelHistory[levelHistory.length - 1];
                createNodes();
            }
        }

        function updateUI() {
            const backBtn = document.getElementById('backButton');
            const levelSpan = document.getElementById('currentLevel');
            
            backBtn.style.display = currentLevel === 'main' ? 'none' : 'block';
            
            const levelNames = {
                main: 'Principal',
                services: 'Servi√ßos',
                ai: 'Engenharia de IA',
                ml: 'Machine Learning'
            };
            
            levelSpan.textContent = levelNames[currentLevel] || currentLevel;
        }

        function showModal(nodeId) {
            const modal = document.getElementById('modal');
            const info = nodeInfo[nodeId];
            
            document.getElementById('modalTitle').textContent = info.title;
            document.getElementById('modalDescription').textContent = info.description;
            
            const detailsList = document.getElementById('modalDetails');
            detailsList.innerHTML = '';
            info.details.forEach(detail => {
                const li = document.createElement('li');
                li.textContent = detail;
                detailsList.appendChild(li);
            });
            
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Anima√ß√µes dos n√≥s
            nodes.forEach(node => {
                node.rotation.y += 0.01;
                node.position.y += Math.sin(Date.now() * 0.001 + node.position.x) * 0.001;
            });

            renderer.render(scene, camera);
        }

        // Inicializar quando a p√°gina carregar
        window.addEventListener('load', init);
        
        // Fechar modal clicando fora
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });
    </script>
</body>
</html>
