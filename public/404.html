<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumGraph - Redirecionando...</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #00ffff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ffff, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 255, 255, 0.3);
            border-top: 4px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #8b5cf6;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: 2px solid #8b5cf6;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s;
        }
        a:hover {
            background: #8b5cf6;
            color: white;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }
    </style>
    <script>
        // Redirecionamento imediato para universe.html
        window.location.replace('/universe.html');
    </script>
</head>
<body>
    <div class="container">
        <h1>QuantumGraph</h1>
        <div class="spinner"></div>
        <p>Redirecionando para o universo 3D...</p>
        <a href="/universe.html">Entrar no Universo 3D</a>
    </div>
</body>
</html>
